<div class="ly_warpper">
    <header class="ly_head">
        <span>
        	<a href="index.html"><i class="iconfont">&#xe600;</i></a>
        </span>
        <h2>产品详细资料-信用借款标</h2>
    </header>
    <section class="ly_borrow_more">
        <table cellpadding="0" cellspacing="0" width="100%" >
            <tr>
                <td width="25%" valign="top">
                    <p>额度范围：</p>
                </td>
                <td width="75%">
                    3000-500000.00元
                </td>
            </tr>
            <tr>
                <td  valign="top">
                   <p>必审资料：</p>
                </td>
                <td >
                    1、身份证   2、视频认证   3、手机号码认证
                </td>
            </tr>
            <tr>
                <td  valign="top">
                   <p>年利率：</p>
                </td>
                <td >
                    6%~24%
                </td>
            </tr>
            <tr>
                <td valign="top">
                  <p> 贷款期限：</p>
                </td>
                <td >
                    3,6,12,24个月
                </td>
            </tr>
            <tr>
                <td valign="top" >
                   <p>投标时间：</p>
                </td>
                <td >
                    1,2,3,5,8,10,12
                </td>
            </tr>
            <tr>
                <td valign="top">
                  <p> 还款方式：</p>
                </td>
                <td >
                    1、按月付息,到期还本 <br>
                    2、按月还款,等额本息。<br>
                    3、一次性还款。<br>
                </td>
            </tr>
            <tr>
                <td valign="top">
                    <p>  申请条件：</p>
                </td>
                <td >
                    1、持中国居民身份证的中国大陆公民<br>
                    2、年龄满21~55周岁 
                </td>
            </tr>
            <tr>
                <td valign="top">
                     <p> 手 续 费：</p>
                </td>
                <td >
                   借款期限6个月（含）以下，借款成功后，本
                    金的2%；借款期限6个月以上，借款成功后，
                    本金的4%（不成功不收取成交服务费） 
                </td>
            </tr>
        </table>
        <a class="ly_loadexit">退出当前账号</a>
    </section>
