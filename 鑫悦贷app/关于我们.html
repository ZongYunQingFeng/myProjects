        <p>2014年11月11日正式上线，公司全称为“俱合互联网金融信息服务（上海）有限公司”，注册资金5000万人民币，总部位于国际金融中心的上海，是中国真正的资金第三方托管P2P（个人对个人）互联网金融平台。</p>
        <p>结合先进的理念和创新的技术，以及健全的风险管理体系为基础，为广大机构、企业与合格投资者等建立了一个安全、透明、诚信、高效的互联网金融平台。以个人对个人（P2P）的方式解决借贷双方的资金需求及理财需求。掮客贷致力于通过优质服务及不断的交易品种与模式创新，提升交易效率，优化金融资产配置，成为中国领先的金融资产交易服务平台。</p>
