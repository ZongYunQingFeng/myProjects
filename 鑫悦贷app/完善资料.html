<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<meta content="telephone=no" name="format-detection">
<link rel="stylesheet" type="text/css" href="css/style.css" />
<link rel="stylesheet" type="text/css" href="css/css.css" />
</head>

<body>
	<div class="s_center">
	<header class="ly_head">
    	<span>
        	<a href="index.html"><i class="icotic ly_gotoindex"></i></a>
        </span>
        <h2>完善资料</h2>
    </header>

		<ul class="s_userdata">
			<li>
				<i>*</i>真实姓名：
				<input type="text" class="text textw1" />
			</li>
			<li>
				<i>*</i>性别：
				<select class="text textw2">
					<option>请选择</option>
				</select>
				&nbsp;
				<i>*</i>年龄：
				<input type="text" class="text textw2" />
			</li>
			<li>
				<i>*</i>身份证号码：<input type="text" class="text textw3" />
			</li>
			<li>
				<i>*</i>文化程度：
				<select class="text textw4">
					<option>小学</option>
				</select>
			</li>
			<li>
				<i>*</i>户口所在地：
				<select class="text textw5">
					<option>广东省</option>
				</select>
				&nbsp;
				<select class="text textw5">
					<option>深圳市</option>
				</select>
			</li>
			<li>
				<i>*</i>婚姻情况：
				<select class="text textw4">
					<option>已婚未生育</option>
				</select>
			</li>
			<li>
				<i>*</i>购车情况：
				<select class="text textw4">
					<option>按揭购车</option>
				</select>
			</li>
			<li>
				<i>*</i>购房情况：
				<select class="text textw4">
					<option>按揭购车</option>
				</select>
			</li>
			<li>
				<i>*</i>手机号码：
				<input type="text" class="text textw4" /><input type="button" class="getmsg" value="获取验证码" />
			</li>
			<li>
				<i>*</i>验 证 码：
				<input type="text" class="text textw4" />
			</li>
			<li>
				<input type="button" value="保存" class="savebtn" />
			</li>
		</ul>
	</div>
</body>
</html>
