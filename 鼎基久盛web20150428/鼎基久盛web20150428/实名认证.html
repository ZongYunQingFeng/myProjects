<script type="text/javascript" src="js/jquery-1.7.2.js"></script>

<body>
<div class="l-smrz-win">
    <span class="l_closebtn l_bg"></span>
    <h2 class="l-smrz-title">资金托管认证注册</h2>
    <div class="l-smrz-content">
        <ul class="l-smrz-step clearfix">
            <li class="cur">
                <a class="l_bg l-smrz-step1">
                    <strong>1.实名认证</strong>
                </a>
            </li>
            <li>
                <a class="l_bg l-smrz-step2">
                    <strong>2.托管开户</strong>
                </a>
            </li>
            <li>
                <a class="l_bg l-smrz-step3">
                    <strong>3.开户完成</strong>
                </a>
            </li>
        </ul>
        <div class="l-smrz-info">
            <ul>
                <li>
                    <span class="l-smrz-bt">真实姓名：</span>
                    <input type="text" class="l-text">
                    <span class="l-smrz-notice">＊</span>
                </li>
                <li>
                    <span class="l-smrz-bt">身份证号：</span>
                    <input type="text" class="l-text">
                    <span class="l-smrz-notice">＊</span>
                </li>
            </ul>
            <p class="l-smrz-msg">您必须填写您的真实姓名和身份证号，虚假的身份信息是不能通过验证的。</p>
            <a href="托管开户.html" title="" target="" class="hover_opacity l_bg l-nextbtn">下一步</a>
        </div>
        <div class="l-smrz-attention">
            <h3>请注意以下事项：</h3>
            <p>1.我们将通过全国公民身份信息中心（NCIIC）系统对您提交的身份进行审核。</p>
            <p>2.实名认证是您捆绑银行卡和使用核心功能的必要条件。</p>
            <p>3.如果您的验证过程中，出现任何问题，请致电400-9651-580，或咨询客服QQ.</p>
        </div>
    </div>
</div>
